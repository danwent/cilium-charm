description: Overlay to add cilium instead of flannel to the standard charmed kubernetes bundle.
series: focal
applications:
  flannel:
  cilium:
    annotations:
      gui-x: '475'
      gui-y: '605'
    charm: /tmp/charm-builds/cilium
  kubernetes-master:
    options: 
      allow-privileged: "true"
relations:
- - cilium:cni
  - kubernetes-master:cni
- - cilium:cni
  - kubernetes-worker:cni
